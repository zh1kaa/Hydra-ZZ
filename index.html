<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="layout">
			<header id="header">
				<div class="container">
					<div class="header_content">
						<div class="header_left">
							<img src="./img/logo.png" alt="logo" />
							<img src="./img/hydra.png" alt="img" />
						</div>
						<div class="header_center">
							<nav class="header_nav">
								<ul class="header_ul">
									<li><a class="header_link" href="#">ABOUT</a></li>
									<li><a class="header_link" href="#">SERVICES</a></li>
									<li><a class="header_link" href="#">TECHNOLOGIES</a></li>
									<li><a class="header_link" href="#">HOW TO</a></li>
								</ul>
							</nav>
						</div>
						<div class="header_right">
							<button class="header_button">CONTACT US</button>
							<button class="header_button">JOIN HYDRA</button>
						</div>
						<div class="burger_button">
							<img src="./img/Hamburger-Button.png" alt="" />
						</div>
					</div>
				</div>
			</header>
			<main>
				<section id="dive">
					<div class="container">
						<div class="dive_content">
							<div class="dive_text">
								<h1>
									Dive
									<span
										>Into The Depths <br />
										Of
									</span>
									Virtual Reality
								</h1>
								<!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
								sed do eiusmod tempor incididunt ut labore et dolore 
								nisl tincidunt eget. Lectus mauris eros in vitae .</p> -->
								<div class="dive_button">
									<button>BUILD YOUR WORLD</button>
								</div>
							</div>
							<div class="dive_img">
								<img class="dive_i" src="./img/Rectangle 4 (1).svg" alt="" />
								<img class="dive_2" src="./img/Mask group.svg" alt="" />
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
